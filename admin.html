<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guestbook Admin - Unknown Anomaly</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        body {
            background: #000040;
            font-family: "Comic Sans MS", monospace;
            color: #00ff00;
        }
        .admin-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #000080;
            border: 3px solid #ff00ff;
        }
        .admin-header {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            background: #000040;
            border: 2px solid #00ff00;
        }
        .entry-item {
            margin: 15px 0;
            padding: 15px;
            background: #000040;
            border: 2px solid #00ff00;
        }
        .entry-actions {
            margin-top: 10px;
            text-align: right;
        }
        .approve-btn {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 5px 15px;
            cursor: pointer;
        }
        .delete-btn {
            background: #ff0000;
            color: #fff;
            border: none;
            padding: 5px 15px;
            cursor: pointer;
            margin-left: 10px;
        }
        .status-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 12px;
            margin-left: 10px;
        }
        .approved {
            background: #00ff00;
            color: #000;
        }
        .pending {
            background: #ffff00;
            color: #000;
        }
        .login-form {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: #000080;
            border: 3px solid #ff00ff;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            background: #000040;
            border: 2px solid #00ff00;
            color: #00ff00;
        }
        .login-btn {
            background: #ff00ff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="loginScreen" class="login-form">
        <h2>Guestbook Admin Login</h2>
        <form id="loginForm">
            <input type="password" id="adminPassword" placeholder="Admin Password" required>
            <button type="submit" class="login-btn">Login</button>
        </form>
    </div>

    <div id="adminPanel" class="admin-container" style="display: none;">
        <div class="admin-header">
            <h1>Guestbook Admin Panel</h1>
            <p>Approve or delete guestbook entries</p>
            <button id="logoutBtn" class="delete-btn">Logout</button>
        </div>
        
        <div id="entriesList"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>
    
    <script>
        // Firebase configuration - REPLACE WITH YOUR OWN CONFIG VALUES
        const firebaseConfig = {
          apiKey: "AIzaSyDvWytGWtgWvCiXIlIC4KiffGyb3PMFVKM",
          authDomain: "unknown-anomaly.firebaseapp.com",
          projectId: "unknown-anomaly",
          storageBucket: "unknown-anomaly.appspot.com",
          messagingSenderId: "148200392157",
          appId: "1:148200392157:web:7b8bd885e562f5560aa234"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        // Admin password - CHANGE THIS TO YOUR OWN SECURE PASSWORD
        const ADMIN_PASSWORD = "unknown-anomaly-admin";
        
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            const loginScreen = document.getElementById('loginScreen');
            const adminPanel = document.getElementById('adminPanel');
            const logoutBtn = document.getElementById('logoutBtn');
            
            // Check if already logged in
            const isLoggedIn = localStorage.getItem('guestbookAdminLoggedIn') === 'true';
            if (isLoggedIn) {
                showAdminPanel();
            }
            
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const password = document.getElementById('adminPassword').value;
                
                if (password === ADMIN_PASSWORD) {
                    localStorage.setItem('guestbookAdminLoggedIn', 'true');
                    showAdminPanel();
                } else {
                    alert('Incorrect password!');
                }
            });
            
            logoutBtn.addEventListener('click', () => {
                localStorage.removeItem('guestbookAdminLoggedIn');
                loginScreen.style.display = 'block';
                adminPanel.style.display = 'none';
            });
            
            function showAdminPanel() {
                loginScreen.style.display = 'none';
                adminPanel.style.display = 'block';
                loadEntries();
            }
            
            async function loadEntries() {
                const entriesList = document.getElementById('entriesList');
                entriesList.innerHTML = '<p>Loading entries...</p>';
                
                try {
                    // Get all entries, sorted by creation time (newest first)
                    const snapshot = await db.collection('guestbook')
                        .orderBy('created', 'desc')
                        .get();
                    
                    if (snapshot.empty) {
                        entriesList.innerHTML = '<p>No entries found</p>';
                        return;
                    }
                    
                    let entriesHtml = '';
                    snapshot.forEach(doc => {
                        const entry = doc.data();
                        const id = doc.id;
                        const date = entry.created?.toDate() || new Date();
                        const isApproved = entry.approved === true;
                        
                        entriesHtml += `
                            <div class="entry-item" id="entry-${id}">
                                <div>
                                    <strong>${entry.name}</strong>
                                    <span class="status-badge ${isApproved ? 'approved' : 'pending'}">
                                        ${isApproved ? 'Approved' : 'Pending'}
                                    </span>
                                </div>
                                <div>Email: ${entry.email}</div>
                                ${entry.homepage ? `<div>Homepage: <a href="${entry.homepage}" target="_blank">${entry.homepage}</a></div>` : ''}
                                <div>Message: ${entry.message}</div>
                                <div>Date: ${date.toLocaleString()}</div>
                                <div class="entry-actions">
                                    ${!isApproved ? 
                                        `<button class="approve-btn" onclick="approveEntry('${id}')">Approve</button>` : 
                                        `<button class="approve-btn" onclick="unapproveEntry('${id}')">Unapprove</button>`
                                    }
                                    <button class="delete-btn" onclick="deleteEntry('${id}')">Delete</button>
                                </div>
                            </div>
                        `;
                    });
                    
                    entriesList.innerHTML = entriesHtml;
                    
                } catch (error) {
                    console.error('Error loading entries:', error);
                    entriesList.innerHTML = '<p>Error loading entries. Please try again.</p>';
                }
            }
            
            // Add to global scope so the inline handlers can access them
            window.approveEntry = async (id) => {
                try {
                    await db.collection('guestbook').doc(id).update({
                        approved: true
                    });
                    
                    // Visual feedback
                    const entry = document.getElementById(`entry-${id}`);
                    const statusBadge = entry.querySelector('.status-badge');
                    const approveBtn = entry.querySelector('.approve-btn');
                    
                    statusBadge.textContent = 'Approved';
                    statusBadge.classList.remove('pending');
                    statusBadge.classList.add('approved');
                    
                    approveBtn.textContent = 'Unapprove';
                    approveBtn.onclick = () => unapproveEntry(id);
                    
                } catch (error) {
                    console.error('Error approving entry:', error);
                    alert('Error approving entry');
                }
            };
            
            window.unapproveEntry = async (id) => {
                try {
                    await db.collection('guestbook').doc(id).update({
                        approved: false
                    });
                    
                    // Visual feedback
                    const entry = document.getElementById(`entry-${id}`);
                    const statusBadge = entry.querySelector('.status-badge');
                    const approveBtn = entry.querySelector('.approve-btn');
                    
                    statusBadge.textContent = 'Pending';
                    statusBadge.classList.remove('approved');
                    statusBadge.classList.add('pending');
                    
                    approveBtn.textContent = 'Approve';
                    approveBtn.onclick = () => approveEntry(id);
                    
                } catch (error) {
                    console.error('Error unapproving entry:', error);
                    alert('Error unapproving entry');
                }
            };
            
            window.deleteEntry = async (id) => {
                if (!confirm('Are you sure you want to delete this entry?')) {
                    return;
                }
                
                try {
                    await db.collection('guestbook').doc(id).delete();
                    
                    // Remove from DOM
                    const entry = document.getElementById(`entry-${id}`);
                    entry.remove();
                    
                } catch (error) {
                    console.error('Error deleting entry:', error);
                    alert('Error deleting entry');
                }
            };
        });
    </script>
</body>
</html>
