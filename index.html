<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Unknown Anomaly</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000080;
            font-family: "Comic Sans MS", monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .splash-container {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .enter-text {
            font-size: 72px;
            color: #00ff00;
            text-shadow: 3px 3px #ff00ff;
            animation: glow 2s infinite alternate;
            cursor: url('/assets/cursors/w98hand.cur'), pointer;
            text-decoration: none;
            display: block;
            margin: 20px;
        }

        .enter-text:hover {
            color: #ffff00;
            text-shadow: 0 0 10px #00ff00;
        }

        .construction {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #ffff00;
            font-size: 24px;
            animation: blink 1s infinite;
        }

        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.1;
            background: linear-gradient(180deg, #00ff00 0%, transparent 100%);
        }

        @keyframes glow {
            from {
                text-shadow: 3px 3px #ff00ff;
            }
            to {
                text-shadow: 0 0 20px #00ff00;
            }
        }

        @keyframes blink {
            50% { opacity: 0.5; }
        }

        .sparkle {
            position: fixed;
            pointer-events: none;
            color: #ffffff;
            text-shadow: 0 0 2px #ffffff;
            animation: sparkle-fade 0.6s linear forwards;
            z-index: 9999;
            font-size: 12px;
            line-height: 1;
        }

        @keyframes sparkle-fade {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(0.8);
                opacity: 0.8;
            }
            100% {
                transform: scale(0.2);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="matrix-bg"></div>
    <div class="splash-container">
        <a href="/index.html" class="enter-text">ENTER</a>
        <div class="construction">ðŸš§ UNDER CONSTRUCTION ðŸš§</div>
    </div>

    <script>
        // Add sparkle effect on mouse movement
        document.addEventListener('mousemove', (e) => {
            if (Math.random() < 0.2) {
                createSparkle(e.clientX, e.clientY);
            }
        });

        function createSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.textContent = 'â˜…';
            sparkle.style.left = `${x}px`;
            sparkle.style.top = `${y}px`;
            document.body.appendChild(sparkle);

            sparkle.addEventListener('animationend', () => {
                sparkle.remove();
            });
        }

        // Add some random sparkles on page load
        for (let i = 0; i < 10; i++) {
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            createSparkle(x, y);
        }
    </script>
</body>
</html>
